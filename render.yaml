services:
  - type: web
    name: flickr-portfolio
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -w 4 -b 0.0.0.0:$PORT main:app
    healthCheckPath: /
    envVars:
      - key: FLICKR_API_KEY
        sync: false
      - key: FLICKR_SECRET
        sync: false
      - key: FLICKR_USER_ID
        sync: false
      - key: FLASK_DEBUG
        value: False
      - key: LOG_LEVEL
        value: INFO
