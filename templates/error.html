
    <div class="container text-center my-5">
        <h1 class="text-danger">Oops! Something Went Wrong</h1>
        <p class="lead">We encountered an error while processing your request.</p>
        
        {% if message %}
        <div class="alert alert-warning" role="alert">
            <strong>Error Details:</strong> {{ message }}
        </div>
        {% endif %}

        {% if debug %}
        <div class="alert alert-info text-start" role="alert">
            <strong>Debug Info:</strong>
            <pre>{{ debug }}</pre>
        </div>
        {% endif %}

        {% if stack %}
        <div class="alert alert-dark text-start" role="alert">
            <strong>Stack Trace:</strong>
            <pre>{{ stack }}</pre>
        </div>
        {% endif %}

        <a href="/" class="btn btn-primary mt-3">Go Back Home</a>
    </div>
